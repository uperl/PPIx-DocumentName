name             = PPIx-DocumentName
author           = Kent Fredric <kentnl@cpan.org>
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Kent Fredric <kentfredric@gmail.com>
copyright_year   = 2015-2021
version          = 0.001003

; authordep Pod::Coverage::TrustPod
; authordep Test::CPAN::Changes
; authordep Test::CPAN::Meta
; authordep Test::EOL
; authordep Test::Kwalitee
; authordep Test::MinimumVersion
; authordep Test::Perl::Critic
; authordep Test::Pod
; authordep Test::Pod::Coverage

[MetaConfig]
[GithubMeta]
issues = 1
user = uperl
repo = PPIx-DocumentName

[MetaProvides::Package]
:version = 1.14000001

[MetaData::BuiltWith]
:version = 1.004000
show_config = 1
show_uname = 1
uname_args = -s -o -r -m -i
use_external_file = only

[Git::Contributors]
:version = 0.006
include_authors = 0
include_releaser = 0
order_by = name

[GatherDir]
exclude_filename = README.md
include_dotfiles = 1

[License]
[MetaJSON]
[MetaYAML]
[Manifest]
[MetaTests]
[PodCoverageTests]
[PodSyntaxTests]
[Test::ReportPrereqs]
[Test::Kwalitee]

[Test::EOL]
trailing_whitespace = 1

[Test::MinimumVersion]
[Test::Perl::Critic]

[ManifestSkip]

[PodWeaver]
replacer = replace_with_blank

[AutoPrereqs]
[Prereqs::AuthorDeps]
[MinimumPerl]

[Author::Plicease::MakeMaker]

[Author::Plicease::ReadmeAnyFromPod]
filename = README
location = build
type     = text

[Author::Plicease::ReadmeAnyFromPod / ReadMePodInRoot]
filename      = README.md
location      = root
travis_status = 0
type          = gfm

github_user = uperl

workflow = linux
workflow = macos
workflow = windows
workflow = cygwin
workflow = msys2-mingw

[Test::CPAN::Changes]

[RunExtraTests]

[TestRelease]

[ConfirmRelease]

[Git::Check]
filename = Changes
[Git::Commit]
[Git::Tag]

[Author::Plicease::Upload]

[Prereqs::Upgrade]
Dist::Zila::Plugin::MetaProvides::Package = 2.000000
Dist::Zilla = 5
ExtUtils::MakeMaker = 7.00
File::ShareDir::Install = 0.10
Moo = 1.000008
Moose = 2.000
Path::Tiny = 0.058
Test::File::ShareDir = 1.000000
Test::More = 0.99

[RemovePrereqs::Provided]

[Prereqs]
